    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate the contact number value
                //this.contact_number.value = Math.random() * 100000 | 0;
				this.success_message.value="Message successfully sent to ShilpKrafts.";
                emailjs.sendForm('default_service', 'template_Gz8q85vs', this);
				
				
            });
        }

	<div class="templatemo-container">
		<div data-include="left-main"></div> <!-- left section -->
      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 white-bg right-container tm-right-inner-container">
         <h1 class="logo-right hidden-xs margin-bottom-60 text-center">ShilpKrafts</h1>
         <div class="tm-right-inner-container">
				<h1 class="templatemo-header">Contact</h1>
				<div class="row">

                    <div class="col-sm-12 col-md-12">
                        <form id="contact-form">

                            <div class="form-group">
                                <input type="text" id="contact_name" name="from_name" class="form-control" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="contact_email" name="email" class="form-control" placeholder="Email Address" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="contact_phone" name="phone" class="form-control" placeholder="Phone" />
                            </div>
                            <div class="form-group">
                                <textarea id="contact_message" name="message_html" class="form-control" rows="9" placeholder="Write a message"></textarea>
                            </div>
							<div class="form-group">
                                <input type="text" class="form-control" style="border: none transparent;outline:none;border-color:transparent;background-color:#fff;box-shadow:none;" readonly="true" id="success_message"/>
                            </div>
                            <button type="submit" class="btn btn-warning">Send</button>

                        </form>
                    </div>

                    <div class="clearfix"></div>
                </div>
				<div data-include="footer-main"></div>
			</div>
